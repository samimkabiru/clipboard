<div class="block hero">
  <picture>
    <source
      srcset="
        images/bg-header-mobile.webp    1x,
        images/bg-header-mobile@2x.webp 2x
      "
      type="image/webp"
    />
    <source
      srcset="images/bg-header-mobile.png 1x, images/bg-header-mobile@2x.png 2x"
      type="image/png"
    />
    <img
      class="hero__image-mobile"
      src="images/bg-header-mobile@2x.png"
      alt=""
    />
  </picture>
  <picture>
    <source
      srcset="
        images/bg-header-desktop.webp    1x,
        images/bg-header-desktop@2x.webp 2x
      "
      type="image/webp"
    />
    <source
      srcset="
        images/bg-header-desktop.png    1x,
        images/bg-header-desktop@2x.png 2x
      "
      type="image/png"
    />
    <img
      class="hero__image-desktop"
      src="images/bg-header-desktop@2x.png"
      alt=""
    />
  </picture>

  <div class="container">
    <header class="block__header hero__header">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#logo"></use>
      </svg>
      <h1 class="hero__heading">A history of everything you copy</h1>
      <p>
        Clipboard allows you to track and organize everything you copy.
        Instantly access your clipboard on all your devices.
      </p>
    </header>
    <div class="hero__content">
      <button href="#" class="btn btn--primary btn--block">
        Download for IOS
      </button>
      <button href="#" class="btn btn--secondary btn--block">
        Download for Mac
      </button>
    </div>
  </div>
</div>
